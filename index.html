<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Caseyrhodes Tech. - Streamlined QR Code and Pairing Features">
  <meta name="author" content="Caseyrhodes Mini Bot">
  <title>Caswyrhodes Tech - Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d53f8c; /* Pink */
      --primary-dark: #9c2c6d; /* Darker pink */
      --secondary: #322659; /* Deep purple */
      --background: #1a1a2e; /* Dark blue background */
      --card-bg: rgba(50, 38, 89, 0.8); /* Purple with transparency */
      --text: #f0f0f0;
      --text-muted: #d8b4fe; /* Light purple */
      --click-color: #fbb6ce; /* Light pink for clicked state */
      --accent: #b794f4; /* Light purple accent */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      z-index: 1;
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(213, 63, 140, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(213, 63, 140, 0.5));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem;
      width: 100%;
      margin-top: 2rem;
    }

    .btn {
      position: relative;
      padding: 0.84em 1.05em;
      background: transparent;
      border-radius: 12px;
      border: none;
      color: var(--text);
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      background-color: rgba(50, 38, 89, 0.5);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      z-index: -1;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 0.3s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .btn:hover::before {
      clip-path: circle(100% at 50% 50%);
    }

    .btn:hover {
      color: var(--secondary);
      transform: translateY(-1.5px);
      box-shadow: 0 4px 12.5px rgba(213, 63, 140, 0.4);
    }

    /* Click effect - light pink background */
    .btn.clicked::before {
      background: var(--click-color);
      clip-path: circle(100% at 50% 50%);
    }

    .btn.clicked {
      color: var(--secondary);
    }

    /* Custom Audio Player Styles */
    #audio-player {
      margin: 2.5rem 0;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .audio-container {
      background: rgba(50, 38, 89, 0.5);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(213, 63, 140, 0.2);
      position: relative;
      overflow: hidden;
    }

    .audio-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(213, 63, 140, 0.1), rgba(156, 44, 109, 0.05));
      z-index: -1;
    }

    .audio-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 500;
      font-size: 1.1rem;
    }

    .audio-title i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .custom-audio-controls {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      transition: width 0.2s ease;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .control-btn {
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      z-index: -1;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.15s ease;
    }

    .control-btn:hover::before {
      transform: scale(1);
    }

    .control-btn:hover {
      color: var(--secondary);
      transform: translateY(-1px);
    }

    .play-pause {
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--secondary);
      box-shadow: 0 4px 15px rgba(213, 63, 140, 0.3);
      transition: all 0.15s ease;
    }

    .play-pause:hover {
      transform: scale(1.025);
      box-shadow: 0 3px 10px rgba(213, 63, 140, 0.4);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    .volume-control i {
      color: var(--text);
      font-size: 1rem;
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      background: var(--accent);
      transform: scale(1.1);
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      transition: all 0.1s ease;
    }

    .volume-slider::-moz-range-thumb:hover {
      background: var(--accent);
      transform: scale(1.1);
    }

    .audio-wave {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 30px;
      margin-bottom: 0.8rem;
      padding: 0 0.5rem;
    }

    .wave-bar {
      width: 3px;
      background: var(--primary);
      border-radius: 2px;
      animation: wave 0.6s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    .wave-bar:nth-child(2) { animation-delay: 0.075s; }
    .wave-bar:nth-child(3) { animation-delay: 0.15s; }
    .wave-bar:nth-child(4) { animation-delay: 0.225s; }
    .wave-bar:nth-child(5) { animation-delay: 0.3s; }
    .wave-bar:nth-child(6) { animation-delay: 0.375s; }
    .wave-bar:nth-child(7) { animation-delay: 0.45s; }

    .footer {
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .btn-grid {
        grid-template-columns: 1fr;
      }
      .control-buttons {
        gap: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
    </svg>
    <h1>Caseyrhodes mini Bot</h1>
    <p class="subtitle">Get connected with Caseyrhodes mini bot for free</p>
    
    <div class="btn-grid">
      <button onclick="handleClick(this, 'https://minibotpair-a35a2e122c28.herokuapp.com/')" class="btn">
        <i class="fas fa-qrcode"></i> get Pair code
      </button>
      <button onclick="handleClick(this, 'https://chat.whatsapp.com/GbpVWoHH0XLHOHJsYLtbjH?mode=ac_t')" class="btn">
        <i class="fas fa-users"></i> join Group
      </button>
      <button onclick="handleClick(this, 'https://github.com/caseyweb')" class="btn">
        <i class="fab fa-github"></i> follow GitHub
      </button>
      <button onclick="handleClick(this, 'https://whatsapp.com/channel/0029VbB5wftGehEFdcfrqL3T')" class="btn">
        <i class="fab fa-whatsapp"></i> follow Channel
      </button>
    </div>
    
    <div id="audio-player">
      <div class="audio-container">
        <div class="audio-title">
          <i class="fas fa-music"></i> <span id="song-title">Background Music</span>
        </div>
        
        <div class="audio-wave">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        
        <div class="custom-audio-controls">
          <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
          
          <div class="control-buttons">
            <button class="control-btn" id="prev">
              <i class="fas fa-backward-step"></i>
            </button>
            <button class="control-btn" id="rewind">
              <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-pause">
              <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="forward">
              <i class="fas fa-forward"></i>
            </button>
            <button class="control-btn" id="next">
              <i class="fas fa-forward-step"></i>
            </button>
          </div>
          
          <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
          </div>
        </div>
      </div>
      
      <audio id="audio-element">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <p class="footer">© 2020-2030 Caseyrhodes Botz Inc. All rights reserved.</p>
  </div>

  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: ["#d53f8c", "#9c2c6d", "#b794f4", "#d8b4fe"]
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000"
            }
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: true,
              speed: 2,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#d53f8c",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab"
            },
            onclick: {
              enable: true,
              mode: "push"
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1
              }
            },
            push: {
              particles_nb: 4
            }
          }
        },
        retina_detect: true
      });
    });

    // Handle button click with visual feedback
    function handleClick(button, url) {
      // Add clicked class for visual feedback
      button.classList.add('clicked');
      
      // Open the URL after a short delay to show the feedback
      setTimeout(() => {
        window.open(url, '_blank');
      }, 150);
      
      // Remove the clicked class after a short time
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 500);
    }

    // Smooth hover effect enhancement
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', (e) => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.setProperty('--mouse-x', `${x}px`);
        btn.style.setProperty('--mouse-y', `${y}px`);
      });
    });

    // Custom Audio Player Functionality
    const audio = document.getElementById('audio-element');
    const playPauseBtn = document.getElementById('play-pause');
    const playIcon = document.getElementById('play-icon');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume');
    const rewindBtn = document.getElementById('rewind');
    const forwardBtn = document.getElementById('forward');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const songTitleEl = document.getElementById('song-title');
    const waveBars = document.querySelectorAll('.wave-bar');

    // Playlist of songs
    const playlist = [
      { title: "Song 1", src: "https://files.catbox.moe/kxdej4.m4a" },
      { title: "Song 2", src: "https://files.catbox.moe/0aoqzx.mp3" },
      { title: "Song 3", src: "https://files.catbox.moe/d5yxdu.mp3" },
      { title: "Song 4", src: "https://files.catbox.moe/zn5rcs.mp3" }
    ];
    
    let currentSongIndex = 0;

    // Load a song
    function loadSong(index) {
      if (index < 0) index = playlist.length - 1;
      if (index >= playlist.length) index = 0;
      
      currentSongIndex = index;
      const song = playlist[currentSongIndex];
      
      audio.src = song.src;
      songTitleEl.textContent = song.title;
      
      // Reset progress bar and time display
      progressBar.style.width = '0%';
      currentTimeEl.textContent = '0:00';
      durationEl.textContent = '0:00';
      
      // If a song was playing, continue playing the new one
      const wasPlaying = !audio.paused;
      audio.load();
      
      if (wasPlaying) {
        audio.play().catch(e => console.log("Playback failed:", e));
      }
    }

    // Play/Pause functionality
    function togglePlayPause() {
      if (audio.paused) {
        audio.play().catch(e => console.log("Playback failed:", e));
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
        playPauseBtn.setAttribute('aria-label', 'Pause');
        
        // Animate wave bars when playing
        waveBars.forEach(bar => bar.style.animationPlayState = 'running');
      } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
        playPauseBtn.setAttribute('aria-label', 'Play');
        
        // Pause wave bars animation
        waveBars.forEach(bar => bar.style.animationPlayState = 'paused');
      }
    }

    // Update progress bar
    function updateProgress() {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update time displays
      currentTimeEl.textContent = formatTime(currentTime);
      if (!isNaN(duration)) {
        durationEl.textContent = formatTime(duration);
      }
    }

    // Set progress when clicking on progress bar
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Format time in minutes:seconds
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Set volume
    function setVolume() {
      audio.volume = volumeSlider.value;
      
      // Change volume icon based on level
      const volumeIcon = volumeSlider.previousElementSibling;
      if (audio.volume == 0) {
        volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
        volumeIcon.classList.add('fa-volume-off');
      } else if (audio.volume < 0.5) {
        volumeIcon.classList.remove('fa-volume-up', 'fa-volume-off');
        volumeIcon.classList.add('fa-volume-down');
      } else {
        volumeIcon.classList.remove('fa-volume-down', 'fa-volume-off');
        volumeIcon.classList.add('fa-volume-up');
      }
    }

    // Rewind 10 seconds
    function rewind() {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    }

    // Forward 10 seconds
    function forward() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    }

    // Previous song
    function prevSong() {
      loadSong(currentSongIndex - 1);
    }

    // Next song
    function nextSong() {
      loadSong(currentSongIndex + 1);
    }

    // Event listeners for audio player
    playPauseBtn.addEventListener('click', togglePlayPause);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);
    audio.addEventListener('loadedmetadata', updateProgress);
    progressContainer.addEventListener('click', setProgress);
    volumeSlider.addEventListener('input', setVolume);
    rewindBtn.addEventListener('click', rewind);
    forwardBtn.addEventListener('click', forward);
    prevBtn.addEventListener('click', prevSong);
    nextBtn.addEventListener('click', nextSong);

    // Initialize player with first song
    loadSong(0);
    
    // Initialize volume
    setVolume();
    
    // Pause wave bars initially
    waveBars.forEach(bar => bar.style.animationPlayState = 'paused');
  </script>
</body>
</html>
